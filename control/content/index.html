<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- JS -->
	<script src="../../../../scripts/buildfire.js"></script>
	

	<link rel="stylesheet" href="./style.css">

</head>

<body>

	<ul id="ulTasks"></ul>

	<h1 style="text-align: center">New Exercise</h1>
		<input type="text" id="txtExerciseName" placeholder="Enter the exercise name">
		<input type="text" id="txtExerciseDesc" placeholder="Enter the description of the exercise">
		<input type="text" id="txtExerciseQuantity" placeholder="Enter the quantity of the exercise">
		<select id="txtExerciseMeasure" name="country">
			<option value="reps">Reps</option>
			<option value="kg">Kilograms</option>
			<option value="lb">Pounds</option>
			<option value="hr">Hours</option>
			<option value="min">Minutes</option>
			<option value="km">Kilometers</option>
			<option value="miles">Miles</option>	
		</select>
		<button onclick="addExercise()" class="sub-button">Add</button>

	<script src="./index.js"></script>	

</body>

</html>
